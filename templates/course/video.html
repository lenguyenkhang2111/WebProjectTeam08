{% extends 'base.html' %}{% load static %} {% block content %}
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h3 class="section-title bg-white text-center text-primary px-3">
        Learning
      </h3>
      <h1 class="mb-5">{{course.title}}</h1>
    </div>
    <div class="row g-4 justify-content-center bg-dark">
      <div class="col-lg-8 col-md-6 wow fadeInUp my-4" data-wow-delay="0.1s">
        <video id="video-id">
          <source src="{{course.video.url}}" type="video/mp4" />
        </video>
      </div>
    </div>
    <div class="text-center wow fadeInUp mt-4 pt-4" data-wow-delay="0.1s">
      <h3 class="section-title bg-white text-center px-3">Enjoy your time</h3>
    </div>
  </div>
</div>
<!--Video handling-->
<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<script>
  var myFP = fluidPlayer("video-id", {
    layoutControls: {
      controlBar: {
        autoHideTimeout: 3,
        animated: true,
        autoHide: true,
      },
      htmlOnPauseBlock: {
        html: null,
        height: null,
        width: null,
      },
      autoPlay: true,
      mute: true,
      allowTheatre: false,
      playPauseAnimation: true,
      playbackRateEnabled: true,
      allowDownload: false,
      playButtonShowing: true,
      fillToContainer: true,
      posterImage: "",
    },
    vastOptions: {
      adList: [],
      adCTAText: false,
      adCTATextPosition: "",
    },
  });
</script>
{% endblock content %}
